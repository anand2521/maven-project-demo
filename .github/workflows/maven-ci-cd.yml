name: ğŸš€ Maven CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 17]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ§ª Run tests
      run: mvn clean test -B
    
    - name: ğŸ“ˆ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: target/surefire-reports/

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”¨ Build and package
      run: |
        mvn clean compile
        mvn package -DskipTests
    
    - name: ğŸ“‹ List artifacts
      run: |
        echo "Build artifacts:"
        ls -la target/*.jar
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target/*.jar
        retention-days: 30

  integration-test:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: target/
    
    - name: ğŸ”„ Test application
      run: |
        echo "Testing application execution..."
        if [ -f target/*-fat.jar ]; then
          java -jar target/*-fat.jar
        else
          java -cp target/*.jar com.example.App
        fi

  deploy:
    name: ğŸš€ Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸš€ Simulate deployment
      run: |
        echo "ğŸš€ Deploying application..."
        echo "ğŸ“¦ Available artifacts:"
        ls -la *.jar
        echo "âœ… Deployment completed successfully!"

  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [test, build, integration-test, deploy]
    if: always()
    
    steps:
    - name: ğŸ“Š Pipeline Status
      run: |
        echo "ğŸ”” Pipeline Summary:"
        echo "  ğŸ§ª Tests: ${{ needs.test.result }}"
        echo "  ğŸ—ï¸  Build: ${{ needs.build.result }}"
        echo "  ğŸ”„ Integration: ${{ needs.integration-test.result }}"
        echo "  ğŸš€ Deploy: ${{ needs.deploy.result || 'skipped' }}"
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "âœ… Pipeline completed successfully!"
        else
          echo "âŒ Pipeline had failures. Check logs for details."
        fi
