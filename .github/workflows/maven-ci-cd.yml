name: ğŸš€ Maven CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  JAVA_VERSION: '11'
  MAVEN_OPTS: '-Xmx1024m -XX:MaxPermSize=256m'

jobs:
  setup:
    name: ğŸ”§ Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      java-version: ${{ env.JAVA_VERSION }}
      should-deploy: ${{ steps.check-deploy.outputs.should-deploy }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ” Validate project structure
      run: |
        echo "ğŸ” Validating project structure..."
        if [ ! -f "pom.xml" ]; then
          echo "âŒ pom.xml not found"
          exit 1
        fi
        if [ ! -d "src/main/java" ]; then
          echo "âŒ src/main/java directory not found"
          exit 1
        fi
        if [ ! -d "src/test/java" ]; then
          echo "âŒ src/test/java directory not found"
          exit 1
        fi
        echo "âœ… Project structure is valid"
    
    - name: ğŸ¯ Check deployment conditions
      id: check-deploy
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        else
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        java-version: [11, 17]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ” Display environment info
      run: |
        echo "Java version: $(java -version)"
        echo "Maven version: $(mvn -version)"
        echo "Working directory: $(pwd)"
        echo "Java Home: $JAVA_HOME"
    
    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ§ª Running test suite..."
        mvn clean test -B
    
    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ğŸ“Š Test Results (Java ${{ matrix.java-version }})
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
    
    - name: ğŸ“ˆ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: |
          target/surefire-reports/
          target/site/

  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ needs.setup.outputs.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”¨ Compile application
      run: |
        echo "ğŸ”¨ Compiling application..."
        mvn clean compile -B
    
    - name: ğŸ“¦ Package application
      run: |
        echo "ğŸ“¦ Packaging application..."
        mvn package -DskipTests -B
    
    - name: ğŸ“‹ List build artifacts
      run: |
        echo "ğŸ“‹ Build artifacts:"
        ls -la target/
        echo ""
        echo "ğŸ“¦ JAR files:"
        ls -la target/*.jar
    
    - name: âœ… Verify JAR integrity
      run: |
        echo "âœ… Verifying JAR files..."
        for jar in target/*.jar; do
          echo "Checking $jar:"
          jar tf "$jar" | head -10
          echo "---"
        done
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/*.jar
          target/maven-archiver/
        retention-days: 30

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ needs.setup.outputs.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”’ Run dependency check
      run: |
        echo "ğŸ”’ Running dependency security check..."
        mvn org.owasp:dependency-check-maven:check -B || echo "Security scan completed with warnings"
    
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: target/dependency-check-report.html
        retention-days: 30

  integration-test:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK ${{ needs.setup.outputs.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: target/
    
    - name: ğŸ”„ Run integration tests
      run: |
        echo "ğŸ”„ Running integration tests..."
        # Test the fat JAR
        if [ -f target/*-fat.jar ]; then
          echo "Testing fat JAR execution..."
          java -jar target/*-fat.jar
        else
          echo "Fat JAR not found, testing regular JAR..."
          java -cp target/*.jar com.example.App
        fi

  deploy:
    name: ğŸš€ Deploy Application
    runs-on: ubuntu-latest
    needs: [setup, build, security-scan, integration-test]
    if: needs.setup.outputs.should-deploy == 'true'
    environment: 
      name: ${{ github.event.inputs.environment || 'development' }}
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ğŸ“‹ Display deployment artifacts
      run: |
        echo "ğŸš€ Deployment artifacts:"
        ls -la
        echo ""
        echo "ğŸ“Š Artifact details:"
        for jar in *.jar; do
          if [ -f "$jar" ]; then
            size=$(stat -f%z "$jar" 2>/dev/null || stat -c%s "$jar")
            echo "  ğŸ“¦ $jar - Size: $size bytes"
          fi
        done
    
    - name: ğŸ¯ Simulate deployment
      run: |
        echo "ğŸš€ Starting deployment to ${{ github.event.inputs.environment || 'development' }}..."
        echo "ğŸ“… Deployment time: $(date)"
        echo "ğŸ·ï¸  Git SHA: ${{ github.sha }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        
        # Simulate deployment steps
        echo "1ï¸âƒ£ Preparing deployment environment..."
        sleep 2
        echo "2ï¸âƒ£ Uploading artifacts..."
        sleep 2
        echo "3ï¸âƒ£ Starting application..."
        sleep 2
        echo "4ï¸âƒ£ Running health checks..."
        sleep 1
        
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Application is now live at: https://your-app.example.com"

  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [setup, test, build, security-scan, integration-test, deploy]
    if: always()
    
    steps:
    - name: ğŸ“Š Calculate pipeline status
      id: status
      run: |
        echo "ğŸ”” Pipeline Status Summary:"
        echo "  ğŸ”§ Setup: ${{ needs.setup.result }}"
        echo "  ğŸ§ª Tests: ${{ needs.test.result }}"
        echo "  ğŸ—ï¸  Build: ${{ needs.build.result }}"
        echo "  ğŸ”’ Security: ${{ needs.security-scan.result }}"
        echo "  ğŸ”„ Integration: ${{ needs.integration-test.result }}"
        echo "  ğŸš€ Deploy: ${{ needs.deploy.result || 'skipped' }}"
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "status=âœ… SUCCESS" >> $GITHUB_OUTPUT
          echo "message=Pipeline completed successfully! ğŸ‰" >> $GITHUB_OUTPUT
        else
          echo "status=âŒ FAILED" >> $GITHUB_OUTPUT
          echo "message=Pipeline failed. Please check the logs for details." >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“¢ Send notification
      run: |
        echo "${{ steps.status.outputs.status }}"
        echo "${{ steps.status.outputs.message }}"
        echo ""
        echo "ğŸ“Š Build Information:"
        echo "  ğŸ“ Commit: ${{ github.sha }}"
        echo "  ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "  ğŸ‘¤ Author: ${{ github.actor }}"
        echo "  ğŸ• Time: $(date)"
