name: 🚀 Maven CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'

jobs:
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 17]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: ☕ Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: 🧪 Run tests
      run: mvn clean test -B
    
    - name: 📈 Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: target/surefire-reports/

  build:
    name: 🏗️ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: ☕ Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: 🔨 Build and package
      run: |
        mvn clean compile
        mvn package -DskipTests
    
    - name: 📋 List artifacts
      run: |
        echo "Build artifacts:"
        ls -la target/*.jar
    
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target/*.jar
        retention-days: 30

  integration-test:
    name: 🔄 Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: ☕ Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: 📥 Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: target/
    
    - name: 🔄 Test application
      run: |
        echo "Testing application execution..."
        if [ -f target/*-fat.jar ]; then
          java -jar target/*-fat.jar
        else
          java -cp target/*.jar com.example.App
        fi

  deploy:
    name: 🚀 Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: 🚀 Simulate deployment
      run: |
        echo "🚀 Deploying application..."
        echo "📦 Available artifacts:"
        ls -la *.jar
        echo "✅ Deployment completed successfully!"

  notify:
    name: 📢 Notification
    runs-on: ubuntu-latest
    needs: [test, build, integration-test, deploy]
    if: always()
    
    steps:
    - name: 📊 Pipeline Status
      run: |
        echo "🔔 Pipeline Summary:"
        echo "  🧪 Tests: ${{ needs.test.result }}"
        echo "  🏗️  Build: ${{ needs.build.result }}"
        echo "  🔄 Integration: ${{ needs.integration-test.result }}"
        echo "  🚀 Deploy: ${{ needs.deploy.result || 'skipped' }}"
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "✅ Pipeline completed successfully!"
        else
          echo "❌ Pipeline had failures. Check logs for details."
        fi
